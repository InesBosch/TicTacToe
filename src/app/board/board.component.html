<h1>TicTacToe</h1>
<h2>Current Player: {{ player }}</h2>
<button nbButton outline status="danger" (click) = newGame() >Start New Game</button>
<h2 *ngIf = "winner"> <!--Structural directive, only occurs if winner has been declared-->
    Player {{winner}} won the game!
</h2>
<main>
    <app-square
        *ngFor = "let val of squares;let i = index"
        [value] = "val"
        (click) = "makeMove(i)"> 
    </app-square> <!--renders the code for every single slot in the grid-->
</main>
